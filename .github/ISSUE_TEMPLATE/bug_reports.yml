        - 'FTB Presents Skyfactory 2.5'
        - 'FTB Vanilla+'
        - 'FTB Horizons: Daybreaker'
        - 'FTB Departed'
        - 'FTB Presents Cloud 9'
        - 'FTB Presents Direwolf20'
        - 'FTB Trident'
        - 'FTB Resurrection'
        - 'FTB Lite 3'
        - 'Pax Prime 2015 Map'
        - 'FTB Presents HermitPack'
        - 'FTB Sky Odyssey'
        - 'FTB Unstable 1.14'
        - 'FTB Omnia'
        - 'FTB Interactions'
        - 'FTB Presents Stoneblock 2'
        - 'FTB Academy 1.12'
        - 'Other...'
    validations:
      required: true
  - type: 'input'
    id: 'version'
    attributes:
      label: 'Modpack version'
      placeholder: 'ex. 1.1.0'
    validations:
      required: true
  - type: 'dropdown'
    id: 'launcher'
    attributes:
      label: 'Launcher'
      description: 'Which launcher are you using to start the modpack?'
      options:
        - null
        - 'FTB App'
        - 'CurseForge'
        - 'Other...'
    validations:
      required: true
  - type: 'dropdown'
    id: 'modded-dropdown'
    attributes:
      label: 'Has the pack been modified'
      description: 'Have you modified the modpack in any way?'
      options:
        - null
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: 'textarea'
    id: 'logs'
    attributes:
      label: 'Log Files'
      description: 'Link(s) to any log files that may help debug your issue'
      placeholder: 'https://pste.ch/dotedubine'
  - type: 'textarea'
    id: 'bugdesc'
    attributes:
      label: 'Describe the bug'
      description: 'A clear and concise description of what the bug is

        '
    validations:
      required: true
  - type: 'textarea'
    id: 'reproduce'
    attributes:
      label: 'Steps to reproduce'
      description: 'Tell us how we can reproduce the issue'
      placeholder: '1. Go to ...

        2. Click on ...

        3. Scroll down to ...

        4. See error

        '
    validations:
      required: true
  - type: 'input'
    id: 'expectedBehaviour'
    attributes:
      label: 'Expected behaviour'
      description: 'A clear and concise description of what you expected to happen.

        '
    validations:
      required: true
  - type: 'textarea'
    id: 'screenshots'
    attributes:
      label: 'Screenshots'
      description: 'If applicable, add screenshots to help explain your problem.'
  - type: 'textarea'
    id: 'additional'
    attributes:
      label: 'Additional information'
      description: 'Add any other context about the problem here'

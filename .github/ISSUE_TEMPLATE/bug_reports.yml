    attributes:
      label: 'Modpack'
      description: 'What modpack are you having an issue with?'
      options:
        - 'FTB Unstable 1.21'
        - 'FTB NeoTech'
        - 'FTB Builders Paradise 2'
        - 'FTB Presents F.A.M'

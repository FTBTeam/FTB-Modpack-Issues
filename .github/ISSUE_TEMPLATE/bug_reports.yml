        - 'FTB Presents Integration by Parts DX'
        - 'FTB Skies'
        - 'FTB Legend of the Eyes'
        - 'FTB Presents Direwolf20 1.19'
        - 'FTB StoneBlock 3'
        - 'FTB Inferno'
        - 'FTB One'

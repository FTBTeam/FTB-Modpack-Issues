        - 'Magic World'
        - 'FTB Lite 2'
        - 'Direwolf20 1.4.7'
        - 'FTB Monster'
        - 'FTB Horizons'
        - 'FTB Presents Direwolf20 - 1.6.4'
        - 'FTB Magic World 2'
        - 'FTB Tech World 2'
        - 'Slow''s Stream Pack'
        - 'Pax East 2014 Map'
        - 'FTB Lite'
        - 'FTB Pax Challenge Pack 2013'
        - 'FTB University 1.12'
        - 'FTB Unstable 1.16'
        - 'FTB Builders Paradise'
        - 'FTB Ultimate Reloaded'
        - 'FTB Revelation'
        - 'FTB Continuum'
        - 'FTB Sky Adventures'
        - 'FTB Pyramid Reborn 3.0'

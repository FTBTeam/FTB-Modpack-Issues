name: Suggestion
description: Suggestion
title: '[Suggestion]: '
body:
  - type: input
    id: modpack
    attributes:
      label: Modpack
      description: What modpack is your suggestion for?
      placeholder: ex. FTB OceanBlock
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Is your suggestion related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: Ex. I'm always frustrated when [...]
  - type: textarea
    id: mod
    attributes:
      label: Mod suggestion
      description: Link to mod and describe why you would like to see the mod in the pack?
      placeholder: >
        Link to mod:

        A clear and concise description of what the mod what add and why you
        would like it in the pack.
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://www.issue-forms-creator.app/)
